<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../dist/output.css" rel="stylesheet">
    <title>饿了么用户登录</title>
</head>
<body>
<!--总容器-->
<section >
    <!--顶部用户登录-->
    <div class="h-12 bg-blue-500 items-center text-center">
        <div class="mt-1 h-10 inline-flex text-white text-xl items-center  "> 用户登录</div></div>

    <!--页面主体-->
    <ul class="h-full ml-2 mr-2 flex-col bg-white space-y-3">
        <li class="mt-2">
            <div class="font-bold text-gray-600">手机号码:
                <button class="ml-2 w-64 h-7 text-sm text-gray-400 border rounded-md hover:border-gray-400">手机号码</button>
            </div>
        </li>
        <li>
            <div class="font-bold text-gray-600">密码:
                <button  class="ml-2  w-72 h-7 text-sm text-gray-400 border rounded-md hover:border-gray-400">密码</button>
            </div>
        </li>
    <!--登录按钮-->
        <li >
            <button class="h-10 w-full rounded-md bg-green-500 text-white font-bold">登录</button>
        </li>

    <!--注册按钮-->
        <li >
            <button class="h-10 w-full rounded-md bg-gray-100 hover:border-gray-400 text-gray-500 font-bold">去注册</button>
        </li>
    </ul>

    <!--页脚导航-->
    <footer class="bg-gray-100 h-12 text-base text-gray-500
             border-t border-t-gray-500 flex-shrink-0
             fixed
             inset-x-0
             bottom-0
             ">
        <div class="mt-2 justify-around items-center text-center space-x-16">
            <a>首页</a>
            <a>发现</a>
            <a>订单</a>
            <a>我的</a>
        </div>
    </footer>
</section>

</body>
</html>
