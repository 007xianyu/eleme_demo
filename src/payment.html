<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../dist/output.css" rel="stylesheet">
    <title>在线支付</title>
</head>
<body>
<section>
    <!--页眉部分-->
    <header class="h-12  items-center bg-blue-500 border-t border-t-blue-500
                    text-center justify-around  flex-shrink-0 fixed inset-x-0  top-0">
        <div class="mt-2 h-7 inline-flex bg-blue-500 text-center text-white font-bold">商家列表</div>
    </header>

    <!--中间部分-->
    <div class="mt-14 ml-2 mr-2 h-screen bg-white">
        <div class="text-start text-base text-gray-400">订单信息:</div>
        <div class="mt-2 mb-2 items-center text-center justify-around">万家饺子(软件园E18店)
        <a class="text-base text-red-500">￥45</a> </div>
        <div class="space-y-1.5 text-gray-500">
        <div class="text-sm text-gray-500">纯肉鲜肉  (水饺) x 2
            <a class="ml-48 text-sm text-gray-500" >￥ 15</a></div>
        <div class="text-sm text-gray-500">玉米鲜肉  (水饺) x 1
            <a class="ml-48 text-sm text-gray-500" >￥ 16</a></div>
        <div class="text-sm text-gray-500">配送费
            <a class="ml-72 text-sm text-gray-500" >￥3</a></div></div>
        <ul class="space-y-2">
            <!--支付宝-->
            <li class="mt-4 flex h-16 ml-2 mr-2 bg-white ">
                <img src="../img/userImg/zhifubao.png" class=" h-10 w-10">
                <div class="h-5 inline-flex justify-around text-center items-center">
                    <button class="h-8 w-64 ml-4 mt-3 text-start text-base text-center text-gray-500
                                   rounded-lg focus:border-gray-400 bg-white ">支付宝</button></div>
            </li>

            <!--微信支付-->
            <li class="mt-4 flex h-16 ml-2 mr-2 bg-white ">
                <img src="../img/userImg/weixinzhifu.png" class=" h-10 w-10">
                <div class="h-5 inline-flex items-center text-center justify-around">
                    <button class="h-8 w-64 ml-4 mt-3 text-start text-base text-center text-gray-500
                                   rounded-lg focus:border-gray-400 bg-white ">微信支付</button></div>
            </li>
            <li ><!--支付按钮-->
                <button class="h-10 w-full rounded-lg bg-green-500 text-center items-center text-white text-base">确认支付</button>
            </li>
        </ul>
    </div>

    <!--页脚导航-->
    <footer class="bg-gray-100 h-12 text-base text-gray-500
             border-t border-t-gray-500 flex-shrink-0
             fixed
             inset-x-0
             bottom-0
             ">
        <div class="mt-2 justify-around items-center text-center space-x-16">
            <a>首页</a>
            <a>发现</a>
            <a>订单</a>
            <a>我的</a>
        </div>
    </footer>
</section>

</body>
</html>
